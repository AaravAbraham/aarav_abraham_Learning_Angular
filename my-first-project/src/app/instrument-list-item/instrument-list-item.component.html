<mat-card [appHoverHighlight]="'lightblue'" class="accessory-item">
  <mat-card-header>
    <mat-card-title>{{ product.id }} - {{ product.name }}</mat-card-title>
    <mat-card-subtitle>
      <span>{{ product.type | uppercase }}</span>  
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <p>Description: {{ product.description }}</p>
    <p><strong>Price:</strong> ${{ product.price | priceTag}}</p>
    <p>{{ today | date:'fullDate' }}</p>
  </mat-card-content>
</mat-card>
