  <div [appHoverHighlight]="'#444444'" class="accessory-item">
    <h3>{{ product.id }} - {{ product.name }}</h3>
    <p>Type: {{ product.type | uppercase }}</p>
    <p>Description: {{ product.description }}</p>

    <p>Price: ${{ product.price | priceTag }}</p>
    <p>{{ today | date:'fullDate' }}</p>
  </div>
