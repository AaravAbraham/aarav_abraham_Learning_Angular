<form [formGroup]="form" (ngSubmit)="onSubmit()">
  
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" placeholder="Enter name" 
             [appHighlightOnFocus]="'green'" matTooltip="Enter the instrument name" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Type</mat-label>
      <input matInput formControlName="type" placeholder="Enter type"
             [appHighlightOnFocus]="'green'" matTooltip="Enter the type of instrument" />
    </mat-form-field>
  

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Price</mat-label>
      <input matInput type="number" formControlName="price" placeholder="Enter price"
             [appHighlightOnFocus]="'green'" matTooltip="Enter the price in dollars" />
    </mat-form-field>
  
   
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Description</mat-label>
      <input matInput formControlName="description" placeholder="Enter description"
             [appHighlightOnFocus]="'blue'" matTooltip="Enter a brief description" />
    </mat-form-field>
  

    <div class="form-buttons">
      <button mat-raised-button color="primary" type="submit" 
              [appHighlightOnFocus]="'red'" [disabled]="form.invalid">
        Submit
      </button>
  
      <button mat-stroked-button color="accent" type="button" 
              [appHighlightOnFocus]="'red'" (click)="resetForm()">
        Reset
      </button>
    </div>
  </form>
